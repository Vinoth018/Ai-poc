<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Light grey background */
            padding: 40px 0; /* Increased top/bottom padding */
        }
        .container {
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Slightly darker shadow */
            padding: 30px;
            max-width: 400px; /* Compact width */
            margin: auto; /* Centering the container */
        }
        h1 {
            color: #343a40; /* Dark text color */
            font-size: 1.8rem; /* Larger heading */
            margin-bottom: 25px; /* More space below the heading */
            text-align: center; /* Centered heading */
        }
        label {
            font-weight: 500; /* Medium font weight */
            color: #495057; /* Darker grey for labels */
        }
        button {
            background-color: #17a2b8; /* Teal color */
            color: white;
            font-weight: bold; /* Bold button text */
            border-radius: 20px; /* Rounded button */
        }
        button:hover {
            background-color: #138496; /* Darker teal on hover */
        }
        .form-group {
            margin-bottom: 20px; /* More space between form groups */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Video Translation</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">Upload Video:</label>  

                <input type="file" class="form-control" name="video" accept="video/*" required>
            </div> 
            <div class="form-group">
                <label for="language">Select Language:</label>
                <select class="form-control" name="language" required>
                    {% for lang_code, lang_name in languages.items() %}
                        <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Translate Video</button> <!-- Full-width button -->
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
